<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="referrer" content="never">
  <!-- import CSS -->
  <link rel="stylesheet" href="./pagination.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2569427_9p4yo0e34hd.css">
  <link rel="icon" href="https://cjyjx.oss-cn-guangzhou.aliyuncs.com/images/website/gzh-logo.png" />
  <title>超级意见箱</title>
</head>

<body>
  <div>
    <mj-pagination xmlns="mine" class="mj-pagination"
      layout="total, sizes, prev, pager, next, jumper"
      page-sizes="20,50,100">
    </mj-pagination>

  </div>
</body>
<script src="./basic.js"></script>
<!-- <script src="./sizeChange.js"></script> -->
<script>
  window.onload = function () {
    let request = new XMLHttpRequest()
    let url = "https://api.tanglifeng.cn/position/list?page=1&limit=20"
    request.onreadystatechange = function () {
      if (request.readyState == 4 && request.status == 200) {
        let res = request.responseText
        res = JSON.parse(res)
        pagination(res.paging.size, res.paging.total)
      }
    }
    request.open("GET", url, true)
    request.send()
  }
</script>

</html>
